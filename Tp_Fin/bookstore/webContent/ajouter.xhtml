<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html">

		<head>
		<title><ui:insert name="pageTitle">Ajout de livre</ui:insert></title>
		<style type="text/css">
			body {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 14px;
			}
			.header {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 18px;
			}
			.bottom {
				  font-family: Verdana, Arial, Helvetica, sans-serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
				  color: #8E969D;
			}
			p{
				margin : 20px;
			}
		</style>
		</head>

<body bgcolor="#ffffff">
<table style="border:1px solid #CAD6E0"  align="center" cellpadding="0" cellspacing="0" border="0" width="400">
<tbody>

	<tr>
		<td class="header" height="42" align="center" valign="middle" width="100%" bgcolor="#E4EBEB">
			<ui:insert name="pageHeader">Ajoutez un livre</ui:insert>
		</td>
	</tr>
	<tr>
		<td height="1" width="100%" bgcolor="#CAD6E0"></td>
	</tr>	

	<tr>
		<td width="100%"  colspan="2">
			<table width="100%" style="height:150px" align="left" cellpadding="0" cellspacing="0" border="0">
			<tbody>
				<tr>
					<td align="center" width="100%" valign="middle">
					
					<h:form>
						<p><h:outputText value="Titre : " />
						<h:inputText a:placeholder="Entrez un titre..." value="#{book.title}" /></p>
						<p><h:outputText value="Auteur : " />
						<h:inputText a:placeholder="Entrez l'auteur..." value="#{book.author}" /></p>
						
						<p><h:outputText value="Date de sortie : " />
						<h:inputText a:placeholder="AnnÃ©e-Mois-Jour"  value="#{book.releaseDate}">  
					    <f:convertDateTime pattern="yyyy-MM-dd"/>  
						</h:inputText></p>
						
						<p><h:outputText value="prix : " />
						<h:selectOneMenu value ="#{book.price}">
							<f:selectItems value="#{bookDao.prix}"></f:selectItems>
						</h:selectOneMenu></p>
						
						<h:commandButton value="Enregister" action="#{book.add()}" /><br></br>
						<h:commandButton value="Retour" action="index" /><br></br>
						<br></br>
						<br></br>
					</h:form>					
					</td>
				</tr>
			</tbody>
			</table>
		</td>
	</tr>	
	
	<tr>
		<td colspan="2"  valign="bottom" height="1" width="100%" bgcolor="#CAD6E0"></td>
	</tr>
</tbody>
</table>
</body>
		
</html>
